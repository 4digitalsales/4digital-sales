        body {
            font-family: 'DM Sans';
            font-size: 1.6rem;
            background-color: var(--bg-light);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;

            overflow: hidden;

        .container {

        h1 {

            border-radius: 30px;

        a:hover {
            background: #f7f7f7;
            color: var(--headline);
            transform: scale(1.1);

        }

        .animation {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
            margin-bottom: 30px;
        }

        .circle {
            position: absolute;
            width: 120px;
            height: 120px;
            border: 10px solid #fff;
            border-radius: 50%;
            animation: spin 3s linear infinite;
        }

        .circle:nth-child(2) {
            width: 90px;
            height: 90px;
            border-width: 8px;
            animation-duration: 2s;
        }

        .circle:nth-child(3) {
            width: 60px;
            height: 60px;
            border-width: 6px;
            animation-duration: 1.5s;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
